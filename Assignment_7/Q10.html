<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
</head>
<body style="text-align: center; padding: 20px;">

    <h2>Dynamic Table Generator</h2>

    <label>Rows:</label>
    <input type="number" id="rows" min="1" value="3">
    
    <label>Columns:</label>
    <input type="number" id="cols" min="1" value="3">
    
    <button onclick="generateTable()">Generate Table</button>

    <div id="tableContainer" style="margin-top: 20px;"></div>

    <script>
        function generateTable() {
            let rowCount = document.getElementById("rows").value;
            let colCount = document.getElementById("cols").value;
            let table = "<table border='1' style='border-collapse: collapse; margin: auto;'>";

            for (let i = 0; i < rowCount; i++) {
                table += "<tr>";
                for (let j = 0; j < colCount; j++) {
                    table += `<td style='padding: 10px;'>Row ${i + 1}, Col ${j + 1}</td>`;
                }
                table += "</tr>";
            }
            
            table += "</table>";
            document.getElementById("tableContainer").innerHTML = table;
        }
    </script>

</body>
</html>
