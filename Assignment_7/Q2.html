<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
</head>
<body>

    <h2>FizzBuzz Challenge</h2>
    <label>Enter First Divisor:</label>
    <input type="number" id="div1" value="3">
    <label>Word:</label>
    <input type="text" id="word1" value="Fizz">
    <br>

    <label>Enter Second Divisor:</label>
    <input type="number" id="div2" value="5">
    <label>Word:</label>
    <input type="text" id="word2" value="Buzz">
    <br>

    <button onclick="fizzBuzz()">Run FizzBuzz</button>
    <div id="output"></div>

    <script>
        function fizzBuzz() {
            let div1 = parseInt(document.getElementById("div1").value);
            let word1 = document.getElementById("word1").value;
            let div2 = parseInt(document.getElementById("div2").value);
            let word2 = document.getElementById("word2").value;
            let output = "";

            for (let i = 1; i <= 50; i++) {
                let result = "";
                if (i % div1 === 0) result += word1;
                if (i % div2 === 0) result += word2;
                output += result || i;
                output += "\n";
            }
            document.getElementById("output").innerText = output;
        }
    </script>

</body>
</html>
